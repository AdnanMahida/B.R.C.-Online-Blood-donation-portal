{% extends 'base.html' %}{% block title %} Home{% endblock title %} {% block body %}

<div class="d-flex justify-content-center mt-4 mb-4">
    <div class="col-lg-4 col-md-12 footer-form">
        <div class="form-card">
            <div class="form-title">
                <h1>Login</h1>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div  class="alert alert-danger" role="alert">
                    {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
                </div>
            {% endif %}
            {% endwith %}
            <form action="/login" method="POST">
            <div class="form-body mt-4">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="text"  name="email" id="email" placeholder="Enter Email Address" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password" required class="form-control">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                    <label class="form-check-label" for="exampleCheck1"> Remember me</label>
                </div>
                <button class="btn btn-sm btn-primary w-100">Login</button>
            </div>
              </form>
        </div>
    </div>
</div>
{% endblock body %}
