{% extends 'base.html' %}{% block title %} Home{% endblock title %} {% block body %}

<div class="d-flex justify-content-center mt-4 mb-4">
    <div class="col-lg-4 col-md-12 footer-form">
        <div class="form-card">
            <div class="form-title">
                <h1>Login</h1>
            </div>
            {% with messages = get_flashed_messages() %} {% if messages %}
            <div class="alert alert-danger" role="alert">
                {{ messages[0] }}</div>
            {% endif %} {% endwith %}



            <form action="/login" method="POST" id="msform">
                <div class="form-card">
                    <div class="form-group">
                        <label class="fieldlabels">Email address</label>
                        <input type="text" name="email"  id="email" placeholder="Enter Email Address" class="form-control"  required />
                    </div>
                    <div class="form-group">
                        <label class="fieldlabels">Password</label><input  type="password" name="password" id="password" placeholder="Enter Password" class="form-control" required />
                    </div>



                    <button type="submit" class="btn btn-primary next action-button">Login</button>

                    <div class="form-body mt-4">
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="{{url_for('signup')}}">New around here? Sign
                            up</a>
                        <a class="dropdown-item text-danger" href="#">Forgot password?</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock body %}
